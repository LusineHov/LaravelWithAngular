<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Learn Angular</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/app.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script type="text/javascript" src="angular.min.js"></script>
    <!-- added from here-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
    <!-- to here-->
    <script type="text/javascript" src="node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.5.8/angular-route.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="config/config.js"></script>
	<script type="text/javascript" src="controllers/aboutController.js"></script>
	<script type="text/javascript" src="controllers/homeController.js"></script>
	<script type="text/javascript" src="controllers/postController.js"></script>
	<script type="text/javascript" src="controllers/settingsController.js"></script>
	<script type="text/javascript" src="controllers/indexController.js"></script>
	<script type="text/javascript" src="controllers/loginController.js"></script>
	<script type="text/javascript" src="controllers/registerController.js"></script>
	<script type="text/javascript" src="controllers/resetController.js"></script>
	<script type="text/javascript" src="controllers/emailController.js"></script>
</head>
<body>
	<nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navbar-collapse">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="app-navbar-collapse">
                <ul class="nav navbar-nav">
                    &nbsp;
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-controller="loginController">
                	<li ng-hide="checkStorage()" ui-sref-active="active"><a ui-sref="login">Login</a></li>
                    <li ng-hide="checkStorage()" ui-sref-active="active"><a ui-sref="register">Register</a></li>
                	<li ng-show="checkStorage()" role="presentation" ui-sref-active="active"><a ui-sref="home">Home</a></li>
                    <li ng-show="checkStorage()" role="presentation" ui-sref-active="active"><a ui-sref="about">About</a></li>
                    <li ng-show="checkStorage()" role="presentation"  ng-class="{ active: isCurrentPath('/posts') || isCurrentPath(postdetails) || isCurrentPath(postedit) || isCurrentPath(addnewpost)}"><a ui-sref="posts">Posts</a></li>
                    <li ng-show="checkStorage()" class="dropdown" ng-class="{ active: isCurrentPath('/settings') || isCurrentPath('/settings/edit')}">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                            <span ng-show="checkStorage1()">{{ResponseDetails}}</span> <span class="caret"></span>
                        </a>

                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a ui-sref="settings">
                                    Profile Settings
                                </a>
                                <a ui-sref="main" ng-click="logout()">
                                    Logout
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    </div> -->

    <!-- added from here-->

</body>
</html>
