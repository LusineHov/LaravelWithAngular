<div class="container container1">
	<h1>All Posts</h1>
	<div class="row">
		<div class="col-xs-12 col-sm-6 postscontainer" ng-repeat="post in posts">
			<div class="posts">
				<a ui-sref="postdetails({id:post.id})"><h2>{{post.title}}</h2></a>
				<div ng-if="post.image" class="img">
					<img ng-src="/assets/images/{{post.image}}" width="100%" height="auto">
				</div>
				<p>{{post.content}}</p>
			</div>
		</div>
	</div>
	<hr>
	<h1><a ui-sref="createpost">Add New Post</a></h1>
</div>
