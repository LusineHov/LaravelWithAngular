<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Reset Password</div>
                <ul ng-if="ResponseDetails1" class="alert alert-warning">
                    <li ng-if="ResponseDetails1">{{ResponseDetails1}}</li>
                </ul>
                <ul ng-if="ResponseDetails" class="alert alert-danger">
                    <li ng-if="ResponseDetails.email[0]">{{ResponseDetails.email[0]}}</li>
                    <li ng-if="ResponseDetails.password[0]">{{ResponseDetails.password[0]}}</li>
                    <li ng-if="ResponseDetails.password_confirmation[0]">{{ResponseDetails.password_confirmation[0]}}</li>
                </ul>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="email" class="col-md-4 control-label">E-Mail Address</label>

                            <div class="col-md-6">
                                <input ng-model="email" id="email" type="email" class="form-control" autofocus>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-md-4 control-label">Password</label>

                            <div class="col-md-6">
                                <input ng-model="password" id="password" type="password" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password-confirm" class="col-md-4 control-label">Confirm Password</label>
                            <div class="col-md-6">
                                <input ng-model="password_confirmation" id="password-confirm" type="password" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary" ng-click="submit()">
                                    Reset Password
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
