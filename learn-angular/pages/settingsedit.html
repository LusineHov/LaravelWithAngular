<div class="container">
	<div class=" container3">
		<ul ng-if="ResponseDetails" class="alert alert-danger">
			<li ng-if="ResponseDetails.name[0]">{{ResponseDetails.name[0]}}</li>
			<li ng-if="ResponseDetails.email[0]">{{ResponseDetails.email[0]}}</li>
			<li ng-if="ResponseDetails.password[0]">{{ResponseDetails.password[0]}}</li>
			<li ng-if="ResponseDetails.message">{{ResponseDetails.message}}</li>
		</ul>
		<form name="myForm">
			<input type="hidden" name="_token" value="{{ csrf_token() }}">
			<h3>Change Your Name</h3>
			<div class="form-group">
				<input class="form-control" type="text" name="name" ng-model="name">
			</div>
			<h3>Change Your E-Mail Address</h3>
			<div class="form-group">
				<input class="form-control" type="email" name="email" ng-model="email">
			</div>
			<h3>Change Your Password</h3>
			<div class="row">
				<div class="col-xs-3">
					<p>Current</p>
				</div>
				<div class="col-xs-9 form-group">
					<input class="form-control" type="password" name="old_password" ng-model="old_password">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<p>New</p>
				</div>
				<div class="col-xs-9 form-group">
					<input class="form-control" type="password" name="password" ng-model="password">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<p>Confirm</p>
				</div>
				<div class="col-xs-9 form-group">
					<input class="form-control" type="password" name="password_confirmation" ng-model="password_confirmation">
				</div>
			</div>
			<div class="form-group">
				<button class="btn btn-primary" type="submit" ng-click="edit()">Save</button>
			</div>
		</form>
	</div>
</div>
