<div class="container container1">
    <ul ng-if="error" class="alert alert-danger">
        <li ng-if="error">{{error}}</li>
    </ul>
	<h1>
		posts's Details
	</h1>
	<div class="row">
		<div class="col-xs-12">
			<div class="post">
				<h1>
					{{post.title}}
				</h1>
				<div ng-if="post.image" class="img">
					<img ng-src="/assets/images/{{post.image}}" width="100%" height="auto">
				</div>
				<p class="postcontent">
					{{post.content}}
				</p>
				<p>
					<span>Category: </span>{{categoryname}}
				</p>
				<p>
					<span>Created by: </span>{{username}}
				</p>
				<p>
					<span>Created at: </span>{{post.created_at}}
				</p>
				<p>
					<span>Updated at: </span>{{post.updated_at}}
				</p>
			</div>
		</div>
	</div>
	<div ng-if="!error1" class="editbtn">
		<a class="btn btn-default" ui-sref="postedit({id:post.id})" role="button">Edit Post</a>
	</div>
</div>
